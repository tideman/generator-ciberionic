<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <!-- Parent Nav View, child views are loaded in the appContent view -->
    <!-- To remove the Side Menu, remove all the code on this page expect for <ion-nav-view name="appContent"></ion-nav-view> -->
    <ion-nav-view name="appContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
      <ion-list>
        <ion-item menu-close ui-sref="<%=ngModulName %>.dashboard">
          Dashboard
        </ion-item>
      </ion-list>
  </ion-side-menu>
</ion-side-menus>
